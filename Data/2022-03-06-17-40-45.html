<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 20,
            center: new google.maps.LatLng(23.825997, 90.348962)
        });

        new google.maps.visualization.HeatmapLayer({
            threshold: 10,
            radius: 10,
            maxIntensity: 1,
            opacity: 0.600000,
            dissipating: true,
            map: map,
            data: [
                new google.maps.LatLng(23.825997, 90.348962),
                new google.maps.LatLng(23.825993, 90.348951),
                new google.maps.LatLng(23.825990, 90.348945),
                new google.maps.LatLng(23.825989, 90.348949),
                new google.maps.LatLng(23.825996, 90.348975),
                new google.maps.LatLng(23.825995, 90.348984),
                new google.maps.LatLng(23.826001, 90.349008),
                new google.maps.LatLng(23.825997, 90.349027),
                new google.maps.LatLng(23.825998, 90.349033),
                new google.maps.LatLng(23.825997, 90.349038),
            ]
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
