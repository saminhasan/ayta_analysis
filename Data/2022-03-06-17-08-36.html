<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 20,
            center: new google.maps.LatLng(23.826074, 90.349006)
        });

        new google.maps.visualization.HeatmapLayer({
            threshold: 10,
            radius: 10,
            maxIntensity: 1,
            opacity: 0.600000,
            dissipating: true,
            map: map,
            data: [
                new google.maps.LatLng(23.826074, 90.349006),
                new google.maps.LatLng(23.826054, 90.348970),
                new google.maps.LatLng(23.826040, 90.348935),
                new google.maps.LatLng(23.826022, 90.348895),
                new google.maps.LatLng(23.826023, 90.348905),
                new google.maps.LatLng(23.826015, 90.348890),
                new google.maps.LatLng(23.826013, 90.348885),
                new google.maps.LatLng(23.826014, 90.348889),
                new google.maps.LatLng(23.826013, 90.348892),
                new google.maps.LatLng(23.826017, 90.348910),
            ]
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
