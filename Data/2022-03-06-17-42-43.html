<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 20,
            center: new google.maps.LatLng(23.826134, 90.349156)
        });

        new google.maps.visualization.HeatmapLayer({
            threshold: 10,
            radius: 10,
            maxIntensity: 1,
            opacity: 0.600000,
            dissipating: true,
            map: map,
            data: [
                new google.maps.LatLng(23.826134, 90.349156),
                new google.maps.LatLng(23.826139, 90.349160),
                new google.maps.LatLng(23.826138, 90.349157),
                new google.maps.LatLng(23.826122, 90.349127),
                new google.maps.LatLng(23.826117, 90.349117),
                new google.maps.LatLng(23.826113, 90.349121),
                new google.maps.LatLng(23.826111, 90.349125),
                new google.maps.LatLng(23.826113, 90.349128),
                new google.maps.LatLng(23.826112, 90.349124),
                new google.maps.LatLng(23.826113, 90.349115),
            ]
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
