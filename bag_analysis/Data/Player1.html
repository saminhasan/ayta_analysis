<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 20,
            center: new google.maps.LatLng(23.826114, 90.348888)
        });

        new google.maps.visualization.HeatmapLayer({
            threshold: 10,
            radius: 10,
            maxIntensity: 1,
            opacity: 0.600000,
            dissipating: true,
            map: map,
            data: [
                new google.maps.LatLng(23.826114, 90.348888),
                new google.maps.LatLng(23.826114, 90.348892),
                new google.maps.LatLng(23.826113, 90.348890),
                new google.maps.LatLng(23.826110, 90.348886),
                new google.maps.LatLng(23.826110, 90.348884),
                new google.maps.LatLng(23.826108, 90.348885),
                new google.maps.LatLng(23.826106, 90.348900),
                new google.maps.LatLng(23.826110, 90.348908),
                new google.maps.LatLng(23.826113, 90.348923),
                new google.maps.LatLng(23.826119, 90.348962),
            ]
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
